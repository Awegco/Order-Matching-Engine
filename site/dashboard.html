<!DOCTYPE html>
<html ng-app="wsAppTesting" ng-controller="MyCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>rosa Order Matching Client</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">


</head>

<body>



    <div class="starter-template">



        <ul id="log"></ul>

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Client</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">DashBoard </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orderbook.html">OrderBook</a>
                    </li>

                </ul>
            </div>
        </nav>


        <div class="container" style="margin-top:100px; display: inline-flex;">
           
            
            <div class="card" style="width: 40rem;">
               <div class="card-body">
                   <h4 class="card-title">Set Up Client</h4>
                   <div class="input-group">
                    <span class="input-group-addon" >ClientId</span>
                    <input type="text" ng-model="clientid" class="form-control"  aria-describedby="basic-addon3">
                  </div>
                 <br/>
                  <div class="input-group">
                    <span class="input-group-addon" >Client Secret key</span>
                    <input type="text" ng-model="clientsecrect" class="form-control"  aria-describedby="basic-addon3">
                  </div>
                   
                   <button id="close" ng-click="saveclient()" type="button" class="btn btn-danger">Save</button>
               </div>
           </div>
        </div>

        <div class="container" style="margin-top:30px; display: inline-flex;">
           
            
             <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h4 class="card-title">Order Matcher Managment</h4>
                    <div class="alert alert-success" role="alert" ng-show="isOMRunning">
                        Order Matcher is Running
                    </div>
                     <div class="alert alert-danger" role="alert" ng-show="!isOMRunning">
                        Order Matcher is Stopped
                    </div>
                    <a href="#" ng-click="requestStart()" class="btn btn-primary">Start</a>
                    <button id="close" ng-click="requestStop()" type="button" class="btn btn-danger">Stop</button>
                </div>
            </div>
            
            
            
            <!--                               -->



            <div class="card" style="margin-left:20px; width: 40rem;">
                <div class="card-body">
                    <h4 class="card-title">Pending Orders</h4>
                    

                </div>
            </div>


            <!--                               -->





            


        </div>




        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
        <script src="bower_components/ui-grid-auto-scroll/js/auto-scroll.js"></script>


        <script src="socket.io.js"></script>
        <script src="dashboard.js"></script>



    </div>
</body>
</html>
